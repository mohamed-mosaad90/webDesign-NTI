<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <section>
            <h1>
                Project Management
            </h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Project Name</th>

                    </tr>
                    <tr>
                        <td>
                            Project Name
                        </td>
                        <td>
                            <input type="text" placeholder="project name">
                        </td>
                    </tr>
                    <tr>
                        <th>Assigned to</th>
                    </tr>
                    <tr>
                        <td>Assigned to</td>
                        <td>
                            <select name="" id="">
                                <optgroup label="EGY">
                                    <option value="">cairo</option>
                                    <option value="">alx</option>
                                    <option value="">mansora</option>

                                </optgroup>
                                <optgroup label="UEA">
                                    <option value="">Abu Dhabi</option>
                                    <option value="">Ajman</option>
                                    <option value="">shajah</option>

                                </optgroup>
                                <optgroup label="KSA">
                                    <option value="">cairo</option>
                                    <option value="">alx</option>
                                    <option value="">mansora</option>

                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Start Date</th>
                    </tr>
                    <tr>
                        <td>Start Date</td>
                        <td><input type="datetime-local"></td>
                    </tr>
                    <tr>
                        <th>End Date</th>
                    </tr>
                    <tr>
                        <td>
                            End Date
                        </td>
                        <td><input type="datetime-local"></td>
                    </tr>
                    <tr>
                        <th>Priority</th>
                    </tr>
                    <tr>
                        <td>
                            Priority
                        </td>
                        <td>
                            <input type="radio" name="Priority" id="High" value="High">
                            <label for="High">High</label>
                            <input type="radio" name="Priority" value="Average"id="Average">
                            <label for="Average">Average</label>
                            <input type="radio" name="Priority" id="Low" value="Low">
                            <label for="Low">Low</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <input type="submit" name="" id="">
                        </th>
                        <th>
                            <input type="reset" name="" id="">
                        </th>
                    </tr>
                </thead>
            </table>
        </section>
    </main>
</body>

</html>
