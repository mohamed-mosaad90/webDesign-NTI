<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 9</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section>
      <div class="container">
        <div class="input-group">
          <label for="proName">Product Name:-</label>
          <input type="text" placeholder="Samsung..." name="pName" id="proName">
        </div>

        <div class="input-group">
          <label for="proPrice">Product Price:-</label>
          <input type="number" placeholder="6000" name="pPrice" id="proPrice">
        </div>

        <div class="input-group">
          <label for="proCategory">Product Category:-</label>
          <input type="text" placeholder="Screens..." name="pCategory" id="proCategory">
        </div>

        <div class="input-group">
          <label for="proDesc">Product Description:-</label>
          <input type="text" placeholder="des....." name="pDesc" id="proDesc">
        </div>

        <button class="btn" id="btn">Add Product</button>
      </div>
    </section>

    <section>
      <div class="container">
        <input type="text" name="searchPro" placeholder="Search....">
        <div class="table-responsive">
          <table>
            <thead>
              <th>Index</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="js/external.js"></script>
  </body>
</html>
